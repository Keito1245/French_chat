<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Immersion Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide-icons"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* Base font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom class for AI chat bubbles */
        .chat-bubble-ai {
            background-color: #f0f7ff; /* A very light, soft blue */
            color: #1e3a8a; /* dark-blue-900 */
            border: 1px solid #dbeafe; /* blue-100 */
        }
        /* Custom class for user chat bubbles */
        .chat-bubble-user {
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
            border: 1px solid #e2e8f0; /* slate-200 */
        }
    </style>
</head>
<body class="bg-white text-slate-800">

<div id="app-container" class="flex h-screen w-full">

    <!-- ===== Main Chat Area ===== -->
    <main class="flex-1 flex flex-col h-screen bg-white">

        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-slate-200 bg-white z-10">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-100 text-blue-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-more"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/><path d="M8 12h.01"/><path d="M12 12h.01"/><path d="M16 12h.01"/></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">French Immersion Chat</h1>
                    <p class="text-sm text-slate-500">Language: French</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- Difficulty Selector -->
                <div class="flex items-center gap-2">
                    <label for="difficulty-select" class="text-sm font-medium text-slate-600">Difficulty:</label>
                    <select id="difficulty-select" class="rounded-lg border border-slate-300 px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Beginner" selected>Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <!-- New Chat Button -->
                <button id="new-chat-btn" title="New Conversation" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                </button>

                <!-- Settings Button (REMOVED) -->
            </div>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Messages will be injected here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                <span class="text-sm text-slate-500">L'IA est en train d'Ã©crire...</span>
            </div>
        </div>

        <!-- Chat Input Form -->
        <form id="chat-form" class="p-6 bg-white border-t border-slate-200">
            <div class="flex items-center gap-4">
                <input type="text" id="message-input" placeholder="Type your message in French..." class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50" id="send-btn">
                    Send
                </button>
            </div>
        </form>
    </main>

    <!-- ===== Right Sidebar ===== -->
    <aside id="sidebar" class="w-80 lg:w-96 bg-slate-50 border-l border-slate-200 h-screen flex flex-col">

        <!-- Sidebar Header -->
        <div class="p-4 border-b border-slate-200">
            <h2 class="text-lg font-semibold text-slate-800">Support Tools</h2>
        </div>

        <!-- Translated Messages -->
        <div class="flex-1 flex flex-col min-h-0">
            <h3 class="p-4 text-sm font-medium text-slate-600 uppercase tracking-wider">Recent Translations</h3>
            <div id="translation-list" class="flex-1 overflow-y-auto px-4 py-2 space-y-3">
                <!-- Placeholder -->
                <div id="translation-placeholder" class="h-full flex items-center justify-center">
                    <p class="text-slate-500 text-sm text-center px-4">AI messages and their translations will appear here once you start chatting.</p>
                </div>
                <!-- Translated messages will be injected here -->
            </div>
        </div>

        <!-- Phrase Translator -->
        <div class="p-4 border-t border-slate-200 bg-white">
            <h3 class="text-sm font-medium text-slate-600 uppercase tracking-wider mb-3">Phrase Translator</h3>
            <form id="translate-form" class="space-y-3">
                <input type="text" id="translate-input" placeholder="Translate a word or phrase..." class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-colors">
                    Translate
                </button>
            </form>
            <div id="translate-output" class="mt-3 text-sm text-blue-800 font-medium bg-blue-50 p-2 rounded-md empty:hidden"></div>
        </div>
    </aside>

</div>

<!-- ===== JavaScript Logic ===== -->
<!-- All JS is now in the external file -->
<script src="/static/script.js" defer></script>
</body>
</html>
